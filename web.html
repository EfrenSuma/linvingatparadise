<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre de tu Sitio Web</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Estilos específicos */
        #destacados {
            background-color: #f0f0f0;
        }

        #alquileres {
            background-color: #e0e0e0;
        }

        #tiempo {
            background-color: #d0d0d0;
        }

        #actualizaciones {
            background-color: #c0c0c0;
        }

        #webcams {
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nombre de tu Sitio Web</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Propiedades</a></li>
                <li><a href="#">Alquileres Vacacionales</a></li>
                <li><a href="#">Tiempo</a></li>
                <li><a href="#">Actualizaciones</a></li>
                <li><a href="#">Webcams</a></li>
            </ul>
            <!-- Agregar opciones de selección de idioma aquí -->
        </nav>
    </header>

    <section id="destacados">
        <!-- Sección de propiedades inmobiliarias destacadas -->
    </section>

    <section id="alquileres">
        <!-- Sección de alquileres vacacionales -->
    </section>

    <section id="tiempo">
        <!-- Widget de pronóstico del tiempo -->
    </section>

    <section id="actualizaciones">
        <!-- Noticias y actualizaciones en tiempo real -->
    </section>

    <section id="webcams">
        <!-- Enlaces a webcams en tiempo real -->
    </section>

    <footer>
        <p>Derechos de autor © 2024 - Nombre de tu Sitio Web</p>
    </footer>
</body>
</html>
